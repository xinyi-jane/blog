<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>内容管理</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    #nc-root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="nc-root" class="loading">正在加载内容管理系统...</div>
  
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // 处理 OAuth 回调后的 token
    (function() {
      // 检查 URL 中的 token 参数
      const urlParams = new URLSearchParams(window.location.search);
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const token = urlParams.get('token') || hashParams.get('token');
      
      if (token) {
        console.log('Token found in URL, saving to localStorage...');
        
        // Decap CMS 使用 localStorage 存储用户信息
        // 格式：{ token: 'xxx', backend: 'github' }
        try {
          const userData = {
            token: token,
            backend: 'github'
          };
          
          // 保存到 localStorage
          localStorage.setItem('netlify-cms-user', JSON.stringify(userData));
          console.log('Token saved to localStorage:', userData);
          
          // 同时保存到 sessionStorage
          sessionStorage.setItem('netlify-cms-user', JSON.stringify(userData));
          
          // 清除 URL 中的 token 参数
          const cleanUrl = window.location.pathname + (window.location.hash.split('?')[0] || '');
          window.history.replaceState({}, document.title, cleanUrl);
          
          // 延迟刷新，确保 localStorage 已保存
          setTimeout(function() {
            window.location.reload();
          }, 100);
        } catch (e) {
          console.error('Failed to save token:', e);
        }
        return;
      }
      
      // 检查是否已有保存的用户信息
      const savedUser = localStorage.getItem('netlify-cms-user');
      if (savedUser) {
        try {
          const userData = JSON.parse(savedUser);
          if (userData.token) {
            console.log('Found saved token in localStorage:', userData);
            
            // 等待 Decap CMS 加载完成后，手动触发认证
            // Decap CMS 应该会自动读取，但我们可以确保它被读取
            window.addEventListener('load', function() {
              // 给 Decap CMS 一些时间初始化
              setTimeout(function() {
                // 检查 Decap CMS 是否已初始化
                if (window.CMS && window.CMS.getBackend) {
                  const backend = window.CMS.getBackend();
                  if (backend) {
                    console.log('Decap CMS backend initialized');
                    // 尝试手动认证
                    if (backend.authenticate) {
                      backend.authenticate().then(function() {
                        console.log('Authentication successful');
                        window.location.reload();
                      }).catch(function(err) {
                        console.error('Authentication failed:', err);
                      });
                    }
                  }
                }
              }, 1000);
            });
          }
        } catch (e) {
          console.error('Failed to parse saved user data:', e);
        }
      }
    })();
  </script>
</body>
</html>
